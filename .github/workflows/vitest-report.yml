name: Node.js CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - run: pwd
      - run: ls
      - run: cd ./frontend-store
      - run: ls
      - run: pnpm install
      - run: pnpm test
